<script>

//Stamen Basemap. change stamen basemaps by swapping in "toner" or "watercolor" for "terrain" under TileLayer

var layer = new L.StamenTileLayer("watercolor");
var mymap = new L.Map("mapid", {
    center: new L.LatLng(58.8508688, -101.4674711),
    zoom: 4
});
mymap.addLayer(layer);
